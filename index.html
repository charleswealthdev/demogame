<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Runner Game</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <!-- Full-screen canvas container for 3D game scene -->
  <div id="hero-container">
    <canvas class="webgl"></canvas>
  </div>

  <!-- In-game interface (optional) -->
  <div id="game-overlay">
    <h1>CX3 Demo Game</h1>

    <p id="game-description">
      The CX3 Demo Game is a social experiment aimed at enhancing realism and setting the stage for our main game. In this game, you must navigate through a world full of obstacles and dangers while aiming to survive.
    </p>
    <button id="startButton">Start Game</button>
    <button id="feedbackButton">Fill Feedback Form</button>
  </div>

  <script type="module" src="src/landingpage.js"></script>
</body>
</html>
